name: "Rename UPM Package"
author: "PhantasmicDev"
description: "Renames and edits files to reflect a name change in package."
branding:
  icon: "edit-3"
  color: "gray-dark"

inputs:
  company-name:
    description: "The company name."
    required: true
  package-name:
    description: "The diplay name for your package."
    required: true
  package-root-path:
    description: "Path to the root folder of your package."
    default: "."
  domain-extension:
    description: "The desired domain extension to use for the package's name in reverse domain name notation."
    default: "com"
  full-name:
    description: "The desired full name for the package with the naming convetion of 'com.mycompany.mypackage'. If it isn't provided, it will be generated using the provided 'domain-extension', 'company-name' and 'package-name'."
    required: false

runs:
  using: "composite"
  steps:
    - run: bash $GITHUB_ACTION_PATH/rename-package.sh "${{ inputs.company-name }}" "${{ inputs.package-name }}" "${{ inputs.package-root-path }}" "${{ inputs.domain-extension }}" "${{ inputs.full-name }}"
      shell: bash
